name: Docker Build
run-name: Docker Build name
on:
  push:
    paths-ignore: 
      - 'build/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "This job's status is ${{ job.status }}."
      - run: ls -a
      - run: ls -a ../
      - run: ls -a ../../
      - run: ls -a ../../../
      - run: echo 'aaa' > abc.txt
